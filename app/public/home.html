<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Friend Finder</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        header {
            font-family: "Coiny", Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        main, footer {
            font-family: "Rubik", Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card grey lighten-3">
                    <div class="card-content">
                        <h1 class="card-title">Friend Finder</h1>

                        <p>Answer a few basic questions and we will find you a friend with the closest compatibility!</p>
    
                        <a class="btn-large" href="/survey">Go to Survey</a>
                    </div>

                    <div class="card-action">
                        <a href="/api/friends">API Friends List</a>

                        <a href="https://github.com/homr0/FriendFinder">GitHub Repository</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
